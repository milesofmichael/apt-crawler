services:
  - type: worker
    name: apt-crawler-worker
    env: node
    plan: starter
    buildCommand: npm install && npx playwright install --with-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          name: apt-crawler-redis
          type: redis
          property: connectionString
      - key: NTFY_TOPIC
        sync: false
      - key: NTFY_SERVER
        sync: false

  - type: redis
    name: apt-crawler-redis
    plan: starter  # Use free trial tier
    maxmemoryPolicy: allkeys-lru